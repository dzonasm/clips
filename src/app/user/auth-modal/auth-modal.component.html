<app-modal [modalId]="MODAL_ID.AUTH">
  <p class="text-2xl font-bold" heading>your account</p>

  <app-tabs-container>
    <app-tab tabTitle="Login">
      <!-- login form -->
      <form>
        <!-- email -->
        <div class="mb-3">
          <label class="inline-block mb-2">email</label>
          <input type="email"
                 class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
                  duration-500 focus:outline-none rounded bg-transparent
                  focus:border-indigo-400"
                 placeholder="enter email"/>
        </div>
        <!-- password -->
        <div class="mb-3">
          <label class="inline-block mb-2">password</label>
          <input type="password"
                 class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
                duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
                 placeholder="password"/>
        </div>
        <button type="submit"
                class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition
                hover:bg-indigo-500">
          submit
        </button>
      </form>
    </app-tab>

    <app-tab tabTitle="Register">
      <!-- registration form -->
      <form>
        <!-- name -->
        <div class="mb-3">
          <label class="inline-block mb-2">name</label>
          <input type="text"
                 class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
                  duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
                 placeholder="enter name"/>
        </div>
        <!-- email -->
        <div class="mb-3">
          <label class="inline-block mb-2">email</label>
          <input type="email"
                 class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
                  duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
                 placeholder="enter email"/>
        </div>
        <!-- age -->
        <div class="mb-3">
          <label class="inline-block mb-2">age</label>
          <input type="number"
                 class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
                  duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"/>
        </div>
        <!-- password -->
        <div class="mb-3">
          <label class="inline-block mb-2">password</label>
          <input type="password"
                 class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
                  duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
                 placeholder="password"/>
        </div>
        <!-- confirm password -->
        <div class="mb-3">
          <label class="inline-block mb-2">confirm password</label>
          <input type="password"
                 class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
                  duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
                 placeholder="confirm password"/>
        </div>
        <!-- phone number -->
        <div class="mb-3">
          <label class="inline-block mb-2">phone number</label>
          <input type="text"
                 class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
                  duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
                 placeholder="enter phone number"/>
        </div>
        <button type="submit"
                class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition
                hover:bg-indigo-500">
          submit
        </button>
      </form>
    </app-tab>
  </app-tabs-container>

</app-modal>
